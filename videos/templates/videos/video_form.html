{% extends "videos/base.html" %}
{% block title %}{{ mode }} Video{% endblock %}
{% block content %}
<h1>{{ mode }} Video</h1>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div>
      <label>{{ field.label_tag }}</label><br/>
      {{ field }}
      <div style="color:#b00">{{ field.errors }}</div>
    </div>
  {% endfor %}
  <button type="submit">Save</button>
  <a href="{% url 'video-list' %}">Cancel</a>
</form>
{% endblock %}
